<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizza Mart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="../static/index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pizza Mart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Pizza</a>
            <a class="nav-item nav-link" href="#">Orders</a>
            <a class="nav-item nav-link disabled" href="#">Users</a>
        </div>
    </div>
</nav>
<br><br>
<h1 style="text-align: center">Add Pizza</h1>
<div style="margin-left: 500px; margin-top: 70px">
    <form>
        <div class="form-group row">
            <label for="pizzaName" class="col-sm-2 col-form-label">Pizza Name: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="pizzaName" placeholder="Pizza Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Pizza Type: </label>&nbsp;&nbsp;&nbsp;
            <select id="type" class="custom-select col-sm-4">
                <option selected>Select Pizza Type</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>
        </div>
        <div class="form-group row ">
            <label for="size" class="col-sm-2 col-form-label">Pizza Size: </label>&nbsp;&nbsp;&nbsp;
            <select id="size" class="custom-select col-sm-4">
                <option selected>Select Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" placeholder="Price">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10 ">
                <button type="submit" class="btn btn-primary" style="margin-left: 180px" onclick="onclick">Add Pizza</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
